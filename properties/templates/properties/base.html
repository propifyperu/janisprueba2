<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Janis Platform{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
    <!-- Navbar -->
    <div class="navbar-header">
        <div class="container">
            <div class="navbar-nav d-flex justify-content-between align-items-center">
                <!-- Logo a la izquierda y caja de búsqueda -->
                <div class="d-flex align-items-center gap-3">
                    <a class="navbar-brand d-flex align-items-center" href="{% url 'properties:list' %}">
                        <img src="/media/Logo-Ho.png" alt="Logo" style="height:80px; margin-right:8px;margin-bottom: 20px;" />
                    </a>

                    <form class="d-none d-md-block" method="get" action="{% url 'properties:list' %}" role="search" style="min-width:560px; margin-top:-16px;">
                        <div class="input-group" style="border-radius:999px; overflow:hidden; height:46px; border:1px solid rgba(0,0,0,0.14); box-shadow: 0 1px 4px rgba(0,0,0,0.04);">
                            <span class="input-group-text" id="search-addon" style="border:none; background:#fff; display:flex; align-items:center; justify-content:center; padding:0 12px;"><i class="fas fa-search"></i></span>
                            <input type="search" name="q" class="form-control border-0" placeholder="Buscar en Propify" aria-label="Buscar en Propify" aria-describedby="search-addon" style="height:46px; border:none; box-shadow:none;">
                        </div>
                    </form>

                </div>
                <!-- Menú de usuario eliminado por petición; se puede reimplementar en otro componente -->
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <small class="text-muted">
                Janis Platform © 2025 - Sistema de Gestión de Propiedades
            </small>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
