<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Janis Platform{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
    <!-- Navbar -->
    <div class="navbar-header">
        <div class="container">
            <div class="navbar-nav d-flex justify-content-between align-items-center" style="flex-wrap:nowrap;">
                <!-- Logo a la izquierda y caja de búsqueda -->
                <div class="d-flex align-items-center gap-3 flex-nowrap">
                    <a class="navbar-brand d-flex align-items-center" href="{% url 'properties:list' %}">
                        <img src="/media/Logo-Ho.png" alt="Logo" style="height:80px; margin-right:18px; margin-bottom:0;" />
                    </a>
                    <form class="d-none d-md-block" method="get" action="{% url 'properties:list' %}" role="search" style="min-width:360px; max-width:1000px; margin-top:8px; flex:1;">
                        <div class="input-group" style="border-radius:999px; overflow:hidden; height:35px; border:1px solid rgba(0,0,0,0.14); box-shadow: 0 1px 4px rgba(0,0,0,0.04);">
                            <span class="input-group-text" id="search-addon" style="border:none; background:#fff; display:flex; align-items:center; justify-content:center; padding:0 12px;"><i class="fas fa-search"></i></span>
                            <input type="search" name="q" class="form-control border-0" placeholder="Buscar en Propify" aria-label="Buscar en Propify" aria-describedby="search-addon" style="height:35px; border:none; box-shadow:none;">
                        </div>
                    </form>

                </div>
                <!-- Controles a la derecha: botón e iconos (fondo transparente, iconos grises con borde fino) -->
                <div class="header-controls d-flex align-items-center gap-2" style="position:absolute; right:1.75rem; top:50%; transform:translateY(-50%);">
                    <a href="/" class="btn btn-dark rounded-pill py-1 px-3" style="font-weight:600;">Ir a la web</a>

                    <a href="mailto:info@propify.local" title="Correo" style="display:inline-flex; width:36px; height:36px; align-items:center; justify-content:center; border-radius:8px; background:transparent; border:1px solid rgba(0,0,0,0.08); color:#6c757d;">
                        <i class="far fa-envelope" style="color:inherit"></i>
                    </a>
                    <a href="#" title="Chat" style="display:inline-flex; width:36px; height:36px; align-items:center; justify-content:center; border-radius:8px; background:transparent; border:1px solid rgba(0,0,0,0.08); color:#6c757d;">
                        <i class="far fa-comment" style="color:inherit"></i>
                    </a>
                    <a href="#" title="Notificaciones" style="display:inline-flex; width:36px; height:36px; align-items:center; justify-content:center; border-radius:8px; background:transparent; border:1px solid rgba(0,0,0,0.08); color:#6c757d;">
                        <i class="far fa-bell" style="color:inherit"></i>
                    </a>
                    <a href="#" title="Usuario" style="display:inline-flex; width:36px; height:36px; align-items:center; justify-content:center; border-radius:8px; background:transparent; border:1px solid rgba(0,0,0,0.08); color:#6c757d;">
                        <i class="far fa-user" style="color:inherit"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <small class="text-muted">
                Janis Platform © 2025 - Sistema de Gestión de Propiedades
            </small>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
