<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Janis Platform{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
    <!-- Navbar -->
    <div class="navbar-header">
        <div class="container">
            <div class="navbar-nav d-flex justify-content-between align-items-center">
                <!-- Logo/Título -->
                <div>
                    <a class="navbar-brand" href="{% url 'properties:list' %}">
                        <i class="fas fa-home"></i> Janis Platform
                    </a>
                    <small class="text-white-50">Sistema de Gestión de Propiedades</small>
                </div>
                
                <!-- Menú del Usuario -->
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="navbarUserDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i> {{ user.get_full_name|default:user.username }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                        <li>
                            <a class="dropdown-item" href="{% url 'users:profile' %}">
                                <i class="fas fa-user"></i> Mi Perfil
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'users:profile_edit' %}">
                                <i class="fas fa-edit"></i> Editar Perfil
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="{% url 'users:logout' %}">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <small class="text-muted">
                Janis Platform © 2025 - Sistema de Gestión de Propiedades
            </small>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
