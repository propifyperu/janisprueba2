<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Janis Platform{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
    <!-- Navbar -->
    <div class="navbar-header">
        <div class="container">
            <div class="navbar-nav d-flex justify-content-between align-items-center">
                <!-- Logo a la izquierda -->
                <div>
                    <a class="navbar-brand d-flex align-items-center" href="{% url 'properties:list' %}">
                        <img src="/media/Logo-Ho.png" alt="Logo" style="height:80px; margin-right:12px; margin-top: 10px;margin-bottom: 20px;" />
                    </a>
                </div>
                
                <!-- Menú de usuario eliminado por petición; se puede reimplementar en otro componente -->
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <small class="text-muted">
                Janis Platform © 2025 - Sistema de Gestión de Propiedades
            </small>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
