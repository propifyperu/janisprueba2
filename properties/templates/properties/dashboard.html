<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Janis Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Janis Platform</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Bienvenido al Dashboard Principal</h1>
                <p class="lead">Aquí podrás gestionar todas tus propiedades y usuarios.</p>
            </div>
        </div>
        <!-- Aquí puedes agregar más contenido del dashboard -->
        <a href="/users/logout/" class="btn btn-danger mb-4">Cerrar sesión</a>
        {% if test_message %}
        <div class="alert alert-success mt-4">
            {{ test_message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
